<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input, select {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            background-color: #f9f9f9;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>My Calculator</h1>
        <input type="number" id="fnum" step="any" placeholder="First number">
        <select id="ope">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value=""></option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="snum" step="any" placeholder="Second number">
        <br>
        <button onclick="fun()">Calculate</button>
        <input type="text" id="result" placeholder="Result" readonly>
    </div>

    <script>
        function fun() {
            const opr1 = document.getElementById("fnum").value;
            const opt = document.getElementById("ope").value;
            const opr2 = document.getElementById("snum").value;
            let res;

            if (opr1 === "" || opr2 === "") {
                alert("Please enter both numbers!");
                return;
            }

            switch (opt) {
                case "+":
                    res = parseFloat(opr1) + parseFloat(opr2);
                    break;
                case "-":
                    res = parseFloat(opr1) - parseFloat(opr2);
                    break;
                case "*":
                    res = parseFloat(opr1) * parseFloat(opr2);
                    break;
                case "/":
                    if (parseFloat(opr2) === 0) {
                        alert("Cannot divide by zero!");
                        return;
                    }
                    res = parseFloat(opr1) / parseFloat(opr2);
                    break;
                case "%":
                    res = parseFloat(opr1) % parseFloat(opr2);
                    break;
            }

            document.getElementById("result").value = res;
        }
    </script>
</body>
</html>
